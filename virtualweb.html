<script>
  AFRAME.registerComponent('foo', {
    init: function() {
      this.el.addEventListener('mouseenter', (e) => {
        document.getElementById('cursor').setAttribute('color', "#66ff00");
        this.el.children[0].setAttribute('visible', 'true');
      })
      this.el.addEventListener('mouseleave', (e) => {
        document.getElementById('cursor').setAttribute('color', "black");
        this.el.children[0].setAttribute('visible', 'false');
      })
    }
  })
</script>
    
<script>
  AFRAME.registerComponent('moveleft', {
    init: function() {
      this.el.addEventListener('mouseenter', (e) => {
       var camera = document.getElementById('rig');
          var posx = camera.object3D.position.x;
          var posy = camera.object3D.position.y;
          var posz = camera.object3D.position.z;
        camera.object3D.position.set(posx - 1.5, posy, posz);
          var leftarrow = document.getElementById('leftarrow');
          posx = leftarrow.object3D.position.x;
          posy = leftarrow.object3D.position.y;
          posz = leftarrow.object3D.position.z;
        leftarrow.object3D.position.set(posx - 1.5, posy, posz);
          var rightarrow = document.getElementById('rightarrow');
          posx = rightarrow.object3D.position.x;
          posy = rightarrow.object3D.position.y;
          posz = rightarrow.object3D.position.z;
        rightarrow.object3D.position.set(posx - 1.5, posy, posz);
         document.getElementById('cursor').setAttribute('color', "#66ff00");
      }) 
        this.el.addEventListener('mouseleave', (e) => {
            document.getElementById('cursor').setAttribute('color', "black");
        })
    }
  })
</script>
    
<script>
  AFRAME.registerComponent('moveright', {
    init: function() {
      this.el.addEventListener('mouseenter', (e) => {
       var camera = document.getElementById('rig');
          var posx = camera.object3D.position.x;
          var posy = camera.object3D.position.y;
          var posz = camera.object3D.position.z;
        camera.object3D.position.set(posx + 1.5, posy, posz);
          var leftarrow = document.getElementById('leftarrow');
          posx = leftarrow.object3D.position.x;
          posy = leftarrow.object3D.position.y;
          posz = leftarrow.object3D.position.z;
        leftarrow.object3D.position.set(posx + 1.5, posy, posz);
          var rightarrow = document.getElementById('rightarrow');
          posx = rightarrow.object3D.position.x;
          posy = rightarrow.object3D.position.y;
          posz = rightarrow.object3D.position.z;
        rightarrow.object3D.position.set(posx + 1.5, posy, posz);
         
          document.getElementById('cursor').setAttribute('color', "#66ff00");
      })
        this.el.addEventListener('mouseleave', (e) => {
            document.getElementById('cursor').setAttribute('color', "black");
        })
    }
  })
</script>
